<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="./pokedexLaunchX.js"></script>
</head>
<section>
    <body>
      
      <div class="imagCont">
        <img src="rana.png" alt="" width="330px" height="330px">
      </div>
      <div class="imagRF">
        <img src="acu.png" alt="" width="330px" height="330px">
      </div>

    
<div class="baner"></div>

<div class="container pokedez">
   <div class="row  justify-content-center">
       <div class="col-md-6">
         <div class="ban">
           <div class="container-fluid line">
             <div class="circ"> 
             </div>  
           </div>
          
          
         </div>
           <div class="card ">
               <div class="card-body" >                      
                <h1 class="card-title">POKEDEX </h1>  
                   <div class="row d-flex">
                     <div class="col-md-8">
                       <h4 id="pokenombre"> </h4>
                     </div>
                     <div id="numeropokemon" class="col-md-2 numero">
                        <p></p>
                        <br>
                     </div>
                   </div> 

                   <div class="row d-flex justify-content-center">
                     <div class="col-md-4 " >                           
                       <img  src="pokebola.png" id="pokeimg" class="imagenpokemon" alt="pokemon">
                       <br><br>
                     </div>
                     
                     <div class="row  butonss">
                      <div class="col-md-6  ">
                        <input type="text" placeholder="Pokemon" id="pokemon" name="pokename">
                      </div>
                      <div class="button">
                        <button onclick="fetchpokemon()" class="btn btn-primary btn-sm">Buscar</button>
                       
                      </div>
                    </div><br>
                      
                   <br>
                   <div class="row">
                     <div class="col-md-4">
                       <div style="background-color: rgb(247, 231, 13);">
                         <ul class="list-group list-group-flush">
                             <li class="list-group-item"  id="hp">hp</li>
                             <li class="list-group-item" id="speed">speed  </li>
                             <li class="list-group-item" id="peso">peso  </li>
                            
                           </ul>
                       </div>
                     </div>
                     <div class="col-md-4">
                       <div style="background-color: white;">
                         <ul class="list-group list-group-flush">
                             <li class="list-group-item"  id="attack">atk</li>
                             <li class="list-group-item" id="special-attack">Special atk  </li>
                             <li class="list-group-item" id="tipo">tipo  </li>
                             
                           </ul>
                       </div>
                     </div>
                     <div class="col-md-4">
                       <div style="background-color: white;">
                         <ul class="list-group list-group-flush">
                             <li class="list-group-item"  id="defense">defense</li>
                             <li class="list-group-item" id="special-defense">special def</li>
                             <li class="list-group-item" id="tpo">
                             </li>
                           </ul>
                       </div>
                     </div>
                   </div>             
                  
                   
               </div>
               
             </div>
       </div>
   </div>
</div>



<br><br><br><br><br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</footer>
</body>
</html>
